<!--                                          form                                     -->

<form onsubmit="return sendMail(this);">

	<fieldset>
		<legend>Your details</legend>

		<div class="name-email-style mx-auto">
			<label for="name" class="form"> Full Name</label>
            <input type="Text" name="name" class="form-control" id="name" placeholder="Name" required />
		</div>
		<div class="name-email-style mx-auto">
			<label for="email" class="form">Email</label>
            <input type="email" name="emailaddress" class="form-control" id="email" placeholder="email" required />
		</div>

	</fieldset>

		
		

		<fieldset>
            <legend>Feedback</legend>
			<label for="feedback" class="form block-label">How can Rossini's improve your experience?</label>
			<br>
             <textarea name="Rossini" class="form-control" id="text" rows="4" cols="87" required></textarea>
		</fieldset>
        
    <div class="btn-style">
        <input type="submit" class="inline-block" value="Send">
    </div>
    
    
    <!-- Contact Form Messages -->
            <div id="mail-ok" class="mx-auto">
                <p>Message sent</p>
            </div>
            <div id="mail-nok">
                <p>Message unsent</p>
            </div>
</form>
